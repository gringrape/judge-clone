<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h1>문제 목록</h1>
<table>
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>링크</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="challenge : ${challenges}">
    <td th:text="${challenge.id}"></td>
    <td th:text="${challenge.title}"></td>
    <td>
      <a th:href="@{|/challenges/${challenge.id}|}">이동하기</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
